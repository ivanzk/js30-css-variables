<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Variables</title>
	
	<!-- My CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
	
<body>

	<main class="container">
		<img src="images/hot-air-balloon-2411851_640.jpg" alt="garden by the bay">
		
		<form class="controls">
			<div class="input-group">
				<label for="sepia">Brightness</label>
				<input class="input-controls" id="brightness" type="range"
					min="0" max="2" step="0.01" value="1"
				>
			</div>
			<div class="input-group">
				<label for="contrast">Contrast</label>
				<input class="input-controls" id="contrast" type="range"
					min="0" max="2" step="0.01" value="1"
				>
			</div>
			<div class="input-group">
				<label for="saturate">Saturate</label>
				<input class="input-controls" id="saturate" type="range"
					min="0" max="2" step="0.01" value="1"
				>
			</div>
			<div class="input-group">
				<label for="grayscale">Grayscale</label>
				<input class="input-controls" id="grayscale" type="range"
					min="0" max="1" step="0.01" value="0"
				>
			</div>
			<div class="input-group">
				<label for="sepia">Sepia</label>
				<input class="input-controls" id="sepia" type="range"
					min="0" max="1" step="0.01" value="0"
				>
			</div>
			<div class="input-group">
				<label for="invert">Invert</label>
				<input class="input-controls" id="invert" type="range"
					min="0" max="1" step="0.01" value="0"
				>
			</div>
			<div class="input-group">
				<label for="hue">Hue Rotation</label>
				<input class="input-controls" id="hue" type="range"
					min="0" max="360" step="1" value="0" data-unit="deg"
				>
			</div>
			<div class="input-group">
				<label for="blur">Blur</label>
				<input class="input-controls" id="blur" type="range"
					min="0" max="10" step="0.01" value="0" data-unit="px"
				>
			</div>
			<div class="input-group">
				<label for="opacity">Opacity</label>
				<input class="input-controls" id="opacity" type="range"
					min="0" max="1" step="0.01" value="1"
				>
			</div>
		</form>
	</main>


	<!-- My JS -->
	<script src="js/main.js" type="text/javascript"></script> 
	
</body>
</html>
